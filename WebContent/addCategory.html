<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add New Category</title>
</head>
<body>
<form action="NewCategory" method='Get'>
<br /><br />
<table border='1' align='center' width='50%'>
<tr>
<td colspan='2' align='center'><font face='Times New Roman' color='0022ff' size='+2'><u>New Category</u></font></td>
</tr>
<tr>

<td width='50%'><font face='Times New Roman' size='+1'>Category ID : </font>
</td>
<td>
<input type='text' name='catID' />
</td>
</tr>
<tr>
<td><font face='Times New Roman' size='+1'>Category Name : </font>
</td>
<td>
<input type='text' name='catName' />
</td>
</tr>
<tr>
<td><font face='Times New Roman' size='+1'>Category Description : </font>
</td>
<td>
<input type='text' name='catDesc' />
</td>
</tr>
<tr>
<td><font face='Times New Roman' size='+1'>Image URL : </font>
</td>
<td>
<input type='text' name='catImgUrl' />
</td>
</tr>
<tr>
<td colspan='2' align='center'><br /> <input type='submit' value='Add Category' /></td>

</table>
</form>
</body>
</html>
